<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    
    <div class="container">
      <div class="bg-stars">
        <img src="./images/bg-stars.svg" alt="stars">
      </div>
      <h2>We're launching soon</h2>
      <div class="countdown">
        <div>
          <p>{time}</p> 
          <h3>Days</h3>
        </div>
        <div>
          <p>{time}</p>    
          <h3>Hours</h3>
        </div>
        <div>
          <p>{time}</p>
          <h3>Minutes</h3>
        </div>
        <div>
          <p>{time}</p>
          <h3>Seconds</h3>
        </div>
      </div>
      <div class="social">
        <ul>
          <li><a href="http://twitter.com/ch2isk4kos" target="_blank" rel="noopener noreferrer"><img src="./images/twitter.svg" alt="twitter"></a></li>
          <li><a href="http://github.com/ch2isk4kos" target="_blank" rel="noopener noreferrer"><img src="./images/github.svg" alt="github"></a></li>
          <li><a href="http://medium.com/ckakos" target="_blank" rel="noopener noreferrer"><img src="./images/medium.svg" alt="medium"></a></li>
        </ul>
      </div>
      <div class="pattern-hills">
        <img src="./images/pattern-hills.svg" alt="mountain hills">
      </div>
    </div> <!-- container -->
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      rel="noopener noreferrer">. Coded by <a href="#" target="_blank">Chris Kakos</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
